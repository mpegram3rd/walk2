<!DOCTYPE html>
<html lang="en">
<head>
<title>Walk2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
<style type="text/css">
   body { padding-top: 70px; }
</style>
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<style type="text/css">
 .img-centered {
 	margin: 0 auto;
 }
</style>
</head>
<body>
<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand navbar-left" href="#">Walk2 <span class="glyphicon glyphicon-road"></span></a>
        </div>
   </div>
</div>   
    <div class="container">
    <div class="row">
	    <div class="col-md-6"><span class="sr-only">Location Search</span><a href="#" onClick="return geo.fetch(geo.success, geo.error)"><img src="img/compass-mid.png" class="img-responsive img-centered"/></a></div>
	    <div class="col-md-6">	    
	    	<span class="label label-default">Status:</span> <span id="status"></span><br/>
		    <span class="label label-default">Lat:</span> <span id="lat"></span><br/>
		    <span class="label label-default">Long:</span> <span id="long"></span><br/>
		    <span class="label label-default">Heading:</span> <span id="heading"></span><br/> 
		    <span class="label label-default">Accuracy:</span> <span id="accuracy"></span><br/>
	    </div>
    </div>
    </div>
<script data-main="js/main" src="js/lib/require.js"></script>
<script>
    require(['geo']);
</script>    
</body>
</html>
